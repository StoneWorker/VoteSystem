<div class="container">

  
    <h2>Please Register!</h2> 
    <form (ngSubmit)="register()" #loginForm="ngForm">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" required placeholder="username" [(ngModel)]="userName" name="name" #name="ngModel"> 
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
            <div *ngIf="name.errors.required">Name is required.</div>     
        </div>   
      </div>
      <div class="form-group">
        <label for="psd">Password:</label>
        <input type="password" class="form-control" id="psd" required minlength="6" placeholder="password" [(ngModel)]="userPassword" name="password" #password1="ngModel">
        <div *ngIf="password1.invalid && (password1.dirty || password1.touched)" class="alert alert-danger">
            <div *ngIf="password1.errors.required">Password is required.</div>
            <div *ngIf="password1.errors.minlength">Password must be at least 6 characters long.</div>     
        </div>    
      </div>
      <div class="form-group">
        <label for="psd2">ConfirmPassword:</label>
        <input type="password" class="form-control" id="psd2" required minlength="6" placeholder="passwordtoconfirm" [(ngModel)]="passwordConfirm" name="password22" #password2="ngModel">
        <div *ngIf="(password2.invalid || (password1.value != password2.value)) && (password2.dirty || password2.touched)" class="alert alert-danger">      
            <div *ngIf="password2.invalid && password2.errors.required">Password is required.</div>
            <div *ngIf="password2.invalid && password2.errors.minlength">Password must be at least 6 characters long.</div>  
            <div *ngIf="password1.value!= password2.value">Password not match.</div>                      
        </div>       
      </div>
      <button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid || password1.value!= password2.value">Register</button>
    </form>
